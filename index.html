<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>dataV数据可视化分享平台</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
</head>

<body>
<div id="page">
    <div id="content">
        <div id="appBox">
            <div id="appTop">
                <div id="formatHead">展现形式</div>
                <!--<div>slide</div>-->
                <div id="techHead">实现技术</div>
            </div>
            <div id="leftBox"></div>
            <div id="leftCanvasBox">
                <canvas id="leftCanvas" width=150></canvas>
            </div>
            <div id="centerBox">
                <div id="rollTop">
                    <div id="rollTopContent"></div>
                </div>
                <div id="imageContainer">
                    <div id="allImage"></div>
                </div>
                <div id="rollBottom">
                    <div id="rollBottomContent"></div>
                </div>
            </div>
            <div id="rightBox"></div>
            <div id="rightCanvasBox">
                <canvas id="rightCanvas" width=150></canvas>
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript">-->
<!--var curTab = 1;-->
<!--</script>-->
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/DataGet.js"></script>


</body>
</html>
